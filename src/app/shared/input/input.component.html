<div class="custom-field">
  <div class="custom-field_label-block">
    @if (label) {
      <label class="custom-field_label">{{ label }}</label>
    }
  </div>
  <input class="custom-field_input"
         type="text"
         [placeholder]="placeholder"
         [(ngModel)]="model"
         (ngModelChange)="onModelChange()"
  >
  @if(error){
    <div class="custom-field_errorMsg">
      {{error | titlecase}}
      <p class="custom-field_errorMsg_triangle-down"></p>
    </div>
  }

</div>
