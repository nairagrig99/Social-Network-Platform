<section>
  <div class="login">

    <div class="login_section">
      <header>
        <h1>SIGN IN </h1>
      </header>

      <app-input
        [placeholder]="'Login'"
        [formControl]="loginControl"
      >
      </app-input>
      <app-input
        [placeholder]="'Password'"
        [formControl]="passwordControl"
      >
      </app-input>
      <div class="login_section_registration">
        <a [routerLink]="'/auth/registration'">sign up</a>
      </div>

      <app-button
        [label]="'Sign In'"
        [disabled]="false"
        (buttonClick)="loginUser()"
      ></app-button>
    </div>

  </div>
</section>
