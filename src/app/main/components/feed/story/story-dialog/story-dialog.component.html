<div class="user-story-list">
  <mat-icon (click)="changeStory(directionEnum.PREV)"
            svgIcon="left"></mat-icon>
  @for (img of currentImage$ | async; track img; ) {
    <img [src]="img"
         alt=""
         width="170px"
         height="300px"
         priority>
  }

  <mat-icon (click)="changeStory(directionEnum.NEXT)"
            svgIcon="right"></mat-icon>
</div>
