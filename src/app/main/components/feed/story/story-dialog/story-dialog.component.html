<div class="user-story-list">
  <mat-icon (click)="changeStory('prev')"
            svgIcon="left"></mat-icon>
  @for (img of currentImage$ | async; track img;) {
    <img [src]="img"
         alt=""
         width="170px"
         height="300px"
         priority>
  }

  <mat-icon (click)="changeStory('next')"
            svgIcon="right"></mat-icon>
</div>
